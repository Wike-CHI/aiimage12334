name: Deploy to Server

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'deploy/backend/**'

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./deploy/backend
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY }}/white-bg-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Deploying white-bg-backend:${{ github.sha }}"

            # 切换到部署目录
            cd ${{ secrets.DEPLOY_PATH }}/deploy/backend

            # 拉取最新镜像
            docker pull ${{ secrets.DOCKER_REGISTRY }}/white-bg-backend:${{ github.sha }}

            # 停止并删除旧容器
            docker-compose down || true

            # 更新镜像标签
            docker tag ${{ secrets.DOCKER_REGISTRY }}/white-bg-backend:${{ github.sha }} \
                       ${{ secrets.DOCKER_REGISTRY }}/white-bg-backend:latest

            # 启动服务
            export MYSQL_ROOT_PASSWORD="${{ secrets.MYSQL_ROOT_PASSWORD }}"
            export SECRET_KEY="${{ secrets.SECRET_KEY }}"
            export GOOGLE_API_KEY="${{ secrets.GOOGLE_API_KEY }}"
            docker-compose up -d

            # 清理旧镜像
            docker image prune -f

            echo "Deployment completed!"
