# 纯后端服务配置
server {
    listen 8002;
    server_name 129.211.218.135;

    # 访问日志
    access_log /www/wwwlogs/aiimage_backend.log;
    error_log  /www/wwwlogs/aiimage_backend_error.log;

    # WebSocket 连接超时配置
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
    proxy_connect_timeout 60;

    # 1. 根路径直接代理到后端 (支持 /docs, /redoc, /health, /ws 等)
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # /api/ 前缀访问（保留完整路径）
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态文件服务 (后端上传的图片)
    location /uploads/ {
        alias /www/wwwroot/生图网站/aiimage12334/backend/uploads/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "*";
    }

    # 生成结果图片
    location /results/ {
        alias /www/wwwroot/生图网站/aiimage12334/backend/results/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "*";
    }
}
