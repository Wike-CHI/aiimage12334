# 纯后端服务配置
server {
    listen 8002;
    server_name 129.211.218.135;
    
    # 访问日志
    access_log /www/wwwlogs/aiimage_backend.log;
    error_log  /www/wwwlogs/aiimage_backend_error.log;

    # 1. 根路径直接代理到后端 (支持 /docs, /redoc, /health 等)
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持 (如果需要)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # /api/ 前缀访问（保留完整路径）
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 静态文件服务 (后端上传的图片)
    location /uploads/ {
        proxy_pass http://127.0.0.1:8001/uploads/;
    }
    
    location /results/ {
        proxy_pass http://127.0.0.1:8001/results/;
    }
}
