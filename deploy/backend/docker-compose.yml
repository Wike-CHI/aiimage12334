version: '3.8'

services:
  backend:
    build:
      context: ../..
      dockerfile: deploy/backend/Dockerfile
    container_name: white-bg-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=mysql+pymysql://root:123456@127.0.0.1:3306/white_bg_generator
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DB_HOST=localhost
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=123456
      - DB_NAME=white_bg_generator
      - FRONTEND_URL=http://129.211.218.135:8080
      - APP_ENV_FILE=.env
    volumes:
      - ../../backend/uploads:/app/uploads
      - ../../backend/results:/app/results
    restart: unless-stopped
    network_mode: host
